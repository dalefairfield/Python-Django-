<html>
<head>
  <title>the_wall</title>
</head>
<body>
  <h1>Register Here</h1>
  <form action='/create_user' method='POST'>
    <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label><br><br>
    <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label><br><br>
    <label for="email">Email:<input type="text" name="email" id="email"></label><br><br>
    <label for="password">Password:<input type="text" name="password" id="password"></label><br><br>
    <label for="password_confirmation">Password Confirmation:<input type="text" name="password_confirmation" id="password_confirmation"></label><br><br>
    <input type="submit" value="Add">
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <h1>Login Here</h1>
  <form action='/login' method='POST'>
    <label for="email">Email:<input type="text" name="email_login" id="email"></label><br><br>
    <label for="password">Password:<input type="text" name="password_login" id="password"></label><br><br>
    <input type="submit" value="Login">
  </form>
</html>
