<html>
    <head>
       <title>Survey Results Index</title>
    </head>
    <body>

      <form action='/' method="GET">
        <h1>You have submitted this survey {{request.session.count}} times</h1>
          <h3>submitted information</h3>
          <p>Name: {{name}}</p>
          <p>Location: {{location}}</p>
          <p>Favorite Language: {{language}}</p>
          <p>Comment: {{message}}</p>

          <input class="submit" type="submit" value="GoBack">
      </form>
    </body>
</html>
