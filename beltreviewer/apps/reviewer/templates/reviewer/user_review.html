<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> User Review </title>
    <a href="/books">Home></a>
     <a href="/add_review">Add Book and Review></a>
     <a href="/logout">Logout></a>
  </head>
  <body>
    <p>Welcome {{first_name}}!</p>
    {%for x in books%}
      <a href="/reviews">{{x.title}}</a>
      {{reviews.created_at}}
    {%endfor%}
    <h2> Other Books with Reviews: </h2>
    <form action="/user_review" method="POST">
      {% csrf_token %}
      <label for="">Review:</label>
      <input type="text" name="Review">
      <label for="">Review:</label>
      <input type="number" name="review" min="1" max="5" >
      <input type="submit" value="Submit Review">
    </form>
  </body>
</html>
